<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background: #2c3e50; color: white; touch-action: none; margin: 0; padding: 20px; }
        .stats { font-size: 1.5rem; margin-bottom: 10px; color: #f1c40f; }
        
        .card-container {
            position: relative; width: 300px; height: 300px; margin: 0 auto;
            background: #ecf0f1; border-radius: 15px; overflow: hidden; border: 4px solid #f1c40f;
        }

        /* 2x2 Grid for the prizes */
        .prize-grid {
            display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr;
            width: 100%; height: 100%; position: absolute;
        }
        .prize-cell {
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; border: 1px dashed #bdc3c7; background: white; color: black;
        }

        canvas { position: absolute; top: 0; left: 0; cursor: pointer; touch-action: none; }

        .modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; color: #333; padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 100; width: 80%; max-width: 300px;
        }
        button { background: #27ae60; color: white; border: none; padding: 15px 30px; font-size: 1.2rem; border-radius: 10px; cursor: pointer; margin-top: 15px; }
        button:disabled { background: #7f8c8d; }
    </style>
</head>
<body>

    <div class="stats">ðŸ’° Coins: <span id="coin-count">10</span></div>
    
    <div class="card-container">
        <div class="prize-grid" id="grid">
            <div class="prize-cell">?</div><div class="prize-cell">?</div>
            <div class="prize-cell">?</div><div class="prize-cell">?</div>
        </div>
        <canvas id="scratch-canvas" width="300" height="300"></canvas>
    </div>

    <button id="buy-btn" onclick="buyCard()">Buy Card (2 Coins)</button>

    <div id="result-modal" class="modal">
        <h2 id="modal-title">You Won!</h2>
        <p id="modal-msg">You matched 3 symbols!</p>
        <button onclick="closeModal()">Play Again</button>
    </div>

<script>
// --- 1. State & Persistence ---
let coins = parseInt(localStorage.getItem('scratcher_coins')) || 10;
// If it's a new player, set the timer to now.
if (!localStorage.getItem('last_login_time')) {
    localStorage.setItem('last_login_time', Date.now().toString());
}

const symbols = ['ðŸ’', 'ðŸ’Ž', 'ðŸ‹', 'â­', 'ðŸ””'];
const canvas = document.getElementById('scratch-canvas');
const ctx = canvas.getContext('2d');
let isDrawing = false;
let cardActive = false;
let pendingWin = 0;

// Initialize
handleRecharge();
updateUI();

// --- 2. The 4-Hour Recharge (4 coins every 4hrs, max 12hrs) ---
function handleRecharge() {
    const now = Date.now();
    const lastLogin = parseInt(localStorage.getItem('last_login_time'));
    const msElapsed = now - lastLogin;
    const hoursElapsed = msElapsed / (1000 * 60 * 60);
    
    // Math: How many full 4-hour blocks passed?
    let blocks = Math.floor(hoursElapsed / 4);
    
    if (blocks > 0) {
        // Cap blocks at 3 (3 blocks * 4 hours = 12 hours max reward)
        if (blocks > 3) blocks = 3;
        
        const bonus = blocks * 4;
        coins += bonus;
        
        alert(`Time reward! You've claimed ${bonus} bonus coins.`);
        
        // Reset timer to "now" but preserve minutes toward the NEXT block
        const consumedMs = blocks * 4 * 60 * 60 * 1000;
        localStorage.setItem('last_login_time', (lastLogin + consumedMs).toString());
        updateUI();
    }
}

// --- 3. UI & Save ---
function updateUI() {
    document.getElementById('coin-count').innerText = coins;
    localStorage.setItem('scratcher_coins', coins.toString());
}

// --- 4. Game Loop ---
function buyCard() {
    if (coins < 2) return alert("Out of coins! Wait for your 4-hour recharge.");
    
    coins -= 2;
    updateUI();
    cardActive = true;
    document.getElementById('buy-btn').disabled = true;
    canvas.style.opacity = "1";

    // Randomize 2x2 Grid
    const results = [];
    document.querySelectorAll('.prize-cell').forEach(cell => {
        const sym = symbols[Math.floor(Math.random() * symbols.length)];
        cell.innerText = sym;
        results.push(sym);
    });

    // Calculate Win (3 matches = 20, 2 matches = 5)
    const counts = {};
    results.forEach(s => counts[s] = (counts[s] || 0) + 1);
    const maxMatch = Math.max(...Object.values(counts));

    if (maxMatch >= 3) {
        setWin("JACKPOT!", "3 Matches! You won 20 Coins!", 20);
    } else if (maxMatch === 2) {
        setWin("Nice!", "2 Matches! You won 5 Coins!", 5);
    } else {
        setWin("No Luck", "Try again in the next one!", 0);
    }

    // Paint Foil
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = '#C0C0C0';
    ctx.fillRect(0, 0, 300, 300);
    ctx.fillStyle = '#A9A9A9';
    for(let i=0; i<400; i++) ctx.fillRect(Math.random()*300, Math.random()*300, 2, 2);
}

function setWin(title, msg, amount) {
    document.getElementById('modal-title').innerText = title;
    document.getElementById('modal-msg').innerText = msg;
    pendingWin = amount;
}

// --- 5. Scratch Logic & Reveal ---
function scratch(e) {
    if (!isDrawing || !cardActive) return;
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    ctx.arc(x, y, 30, 0, Math.PI * 2);
    ctx.fill();

    // Debounce the percentage check for performance
    if (Math.random() > 0.9) checkReveal();
}

function checkReveal() {
    const data = ctx.getImageData(0,0,300,300).data;
    let transparent = 0;
    for (let i = 3; i < data.length; i += 4) if (data[i] === 0) transparent++;

    if (transparent / (300 * 300) > 0.5) {
        cardActive = false;
        canvas.style.transition = "opacity 1s";
        canvas.style.opacity = "0";

        // The "Anticipation Delay"
        setTimeout(() => {
            coins += pendingWin;
            updateUI();
            document.getElementById('result-modal').style.display = 'block';
        }, 1500); 
    }
}

function closeModal() {
    document.getElementById('result-modal').style.display = 'none';
    document.getElementById('buy-btn').disabled = false;
    ctx.clearRect(0,0,300,300);
}

// Events
canvas.addEventListener('mousedown', () => isDrawing = true);
window.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('mousemove', scratch);
canvas.addEventListener('touchstart', (e) => { isDrawing = true; scratch(e); });
canvas.addEventListener('touchend', () => isDrawing = false);
canvas.addEventListener('touchmove', scratch);
</script>
</body>
</html>
