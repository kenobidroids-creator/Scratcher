<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background: #2c3e50; color: white; touch-action: none; margin: 0; padding: 20px; }
        .stats { font-size: 1.5rem; margin-bottom: 10px; color: #f1c40f; }
        
        .card-container {
            position: relative; width: 300px; height: 300px; margin: 0 auto;
            background: #ecf0f1; border-radius: 15px; overflow: hidden; border: 4px solid #f1c40f;
        }

        /* 2x2 Grid for the prizes */
        .prize-grid {
            display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr;
            width: 100%; height: 100%; position: absolute;
        }
        .prize-cell {
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; border: 1px dashed #bdc3c7; background: white; color: black;
        }

        canvas { position: absolute; top: 0; left: 0; cursor: pointer; touch-action: none; }

        .modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; color: #333; padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 100; width: 80%; max-width: 300px;
        }
        button { background: #27ae60; color: white; border: none; padding: 15px 30px; font-size: 1.2rem; border-radius: 10px; cursor: pointer; margin-top: 15px; }
        button:disabled { background: #7f8c8d; }
    </style>
</head>
<body>

    <div class="stats">üí∞ Coins: <span id="coin-count">10</span></div>
    
    <div class="card-container">
        <div class="prize-grid" id="grid">
            <div class="prize-cell">?</div><div class="prize-cell">?</div>
            <div class="prize-cell">?</div><div class="prize-cell">?</div>
        </div>
        <canvas id="scratch-canvas" width="300" height="300"></canvas>
    </div>

    <button id="buy-btn" onclick="buyCard()">Buy Card (2 Coins)</button>

    <div id="result-modal" class="modal">
        <h2 id="modal-title">You Won!</h2>
        <p id="modal-msg">You matched 3 symbols!</p>
        <button onclick="closeModal()">Play Again</button>
    </div>

<script>
    let coins = 10;
    const symbols = ['üçí', 'üíé', 'üçã', '‚≠ê', 'üîî'];
    const canvas = document.getElementById('scratch-canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let cardActive = false;

    // 1. Initialize Canvas (Blank/Clear state)
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    function buyCard() {
        if (coins < 2) return alert("Not enough coins!");
        
        coins -= 2;
        updateUI();
        cardActive = true;
        document.getElementById('buy-btn').disabled = true;

        // Generate Prizes
        const results = [];
        const cells = document.querySelectorAll('.prize-cell');
        cells.forEach(cell => {
            const sym = symbols[Math.floor(Math.random() * symbols.length)];
            cell.innerText = sym;
            results.push(sym);
        });

        // Determine Win logic
        const counts = {};
        results.forEach(s => counts[s] = (counts[s] || 0) + 1);
        const maxMatch = Math.max(...Object.values(counts));

        // Paint the scratch layer
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = '#95a5a6';
        ctx.fillRect(0, 0, 300, 300);
        ctx.fillStyle = '#7f8c8d';
        for(let i=0; i<800; i++) ctx.fillRect(Math.random()*300, Math.random()*300, 2, 2);

        // Prepare Win Message (shown later)
        if (maxMatch >= 3) {
            setupModal("JACKPOT!", "3 Matches! You won 20 Coins!", 20);
        } else if (maxMatch === 2) {
            setupModal("Nice!", "2 Matches! You won 5 Coins!", 5);
        } else {
            setupModal("Better luck next time!", "No matches.", 0);
        }
    }

    function setupModal(title, msg, winAmount) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-msg').innerText = msg;
        canvas.winData = winAmount;
    }

    function scratch(e) {
        if (!isDrawing || !cardActive) return;
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(clientX - rect.left, clientY - rect.top, 25, 0, Math.PI * 2);
        ctx.fill();

        // Check if scratched enough (roughly)
        checkCompletion();
    }

    function checkCompletion() {
        // We trigger the modal after a short delay once they start scratching
        // In a real game, you'd calculate pixel transparency here
        if (!canvas.timer) {
            canvas.timer = setTimeout(() => {
                document.getElementById('result-modal').style.display = 'block';
                coins += canvas.winData;
                updateUI();
                cardActive = false;
            }, 3000); // Reveal after 3 seconds of scratching
        }
    }

    function closeModal() {
        document.getElementById('result-modal').style.display = 'none';
        document.getElementById('buy-btn').disabled = false;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        canvas.timer = null;
    }

    function updateUI() { document.getElementById('coin-count').innerText = coins; }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    window.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', scratch);
    canvas.addEventListener('touchstart', (e) => { isDrawing = true; scratch(e); });
    canvas.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('touchmove', scratch);
</script>
</body>
</html>
